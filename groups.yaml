# Groups

garage_door:
  name: Garage door
  entities:
    - cover.garage_door
    - sensor.garage_door_status
    - sensor.garage_door_time_in_state
    - sensor.garage_door_wifi_signal_strength

family:
  name: Family
  view: no
  entities:
    - device_tracker.honor_8
    - device_tracker.sarahsiphone

bedroom:
  name: Bedroom
  view: no
  entities:
    - switch.bed_lights

office:
  name: Office
  view: no
  entities:
    - sensor.david_meeting_status
    - switch.office_sign

environment:
  view: yes
  name: Weather
  entities:
    - sun.sun
    - group.weather_darksky
    - camera.weather_radar

weather_darksky:
  name: Weather Info
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_humidity
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_precip
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_wind_speed
    - sensor.us_air_pollution_level_4
    - sensor.us_air_quality_index_4
    - sensor.us_main_pollutant_4
    - sensor.pollen_rating_today
    - sensor.pollen_today_source

network:
  name: Network
  view: yes
  entities:
    - group.internet
    - group.server_monitor
    - group.device_monitor

internet:
  name: Internet
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping
    - sensor.pi_hole_dns_queries_today
    - sensor.pi_hole_ads_percentage_blocked_today

server_monitor:
  name: Server Status
  entities:
    - sensor.processor_use
    - sensor.disk_use_percent
    - sensor.last_boot
    - sensor.since_last_boot
    - sensor.memory_use_percent

device_monitor:
  name: Devices
  entities:
    - sensor.printer_status
    - sensor.circle_status

spacex:
  name: SpaceX
  entities:
  - sensor.spacex_next_rocket
  - sensor.spacex_next_mission_name
  - sensor.spacex_next_launch_day
  - sensor.spacex_next_launch_time
  - sensor.spacex_next_launch_site
  - automation.launch_alerts
