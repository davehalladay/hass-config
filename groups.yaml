# Groups

garage_opener:
  name: Garage
  view: no
  entities:
    - cover.door_control
    - sensor.garage_door_status

family:
  name: Family
  view: no
  entities:
    - device_tracker.david_david_phone
    - device_tracker.android1a59bea43fd717b5

bedroom:
  name: Bedroom
  view: no
  entities:
    - switch.bed_lights

office:
  name: Office
  view: no
  entities:
    - sensor.david_meeting_status

environment:
  view: yes
  name: Weather
  entities:
    - sun.sun
    - group.weather_darksky

weather_darksky:
  name: Weather Info
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_humidity
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_precip
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_wind_speed
    - sensor.us_air_pollution_level
    - sensor.us_air_quality_index
    - sensor.us_main_pollutant

network:
  name: Network
  view: yes
  entities:
    - group.internet
    - group.server_monitor
    - group.device_monitor

internet:
  name: Internet
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping
    - sensor.pihole_dns_queries_today
    - sensor.pihole_ads_percentage_blocked_today

server_monitor:
  name: Server Status
  entities:
    - sensor.cpu_used
    - sensor.disk_used_
    - sensor.last_boot
    - sensor.since_last_boot
    - sensor.ram_used

device_monitor:
  name: Devices
  entities:
    - sensor.printer_status

delivery_status:
  name: Delivery Status
  entities:
    - sensor.usps_mail
    - sensor.usps_packages
